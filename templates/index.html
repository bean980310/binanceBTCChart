<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .header {
                background-color: #f0b90b;
                padding: 20px;
                color: #fff;
            }
            .content {
                padding: 20px;
            }
            .footer {
                margin-top: 50px;
                padding: 20px;
                color: #555;
                font-size: 14px;
            }
            .binance-info {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 20px;
                font-size: 16px;
            }
            .binance-info img {
                width: 24px;
                height: 24px;
                margin-right: 8px;
            }
        </style>
        <!-- lightweight-charts 라이브러리 포함 -->
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Crypto Dashboard</h1>
        </div>
        
        <div class="content">
            <div id="price-chart"></div>
            <div id="volume-chart"></div>
            <div id="rsi-chart"></div>
            <div id="macd-chart"></div>
            <div id="stochrsi-chart"></div>
        </div>
    
        <div class="binance-info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance Logo">
            <span>Data provided by Binance API</span>
        </div>
    
        <div class="footer">
            <p>All data and information are for educational purposes only. Please trade responsibly.</p>
        </div>
    
        <script src="{{ url_for('static', filename='chart.js') }}"></script>
    </body>
</html>
